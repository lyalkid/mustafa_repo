<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <style>
    body {
      background-color: #ffeb3b; /* Sarı arka plan */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background-color: #ff9800; /* Turuncu arka plan */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      width: 300px;
      text-align: center;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    input[type="submit"] {
      background-color: #ffc107; /* Daha açık turuncu */
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #ffca28; /* Hover rengi */
    }
  </style>
</head>
<body>
<form action="/signUp" method="post">
  <h2>Register</h2>
  <input name="username" type="text" placeholder="Username" required>
  <input name="password" type="password" placeholder="Password" required>
  <input name="email" type="email" placeholder="Email" required>
  <input name="firstName" type="text" placeholder="First Name" required>
  <input name="secondName" type="text" placeholder="Second Name" required>
  <input name="birthDate" type="date" placeholder="Birth Date" required>
  <input type="submit" value="Sign Up">
</form>
</body>
</html>
